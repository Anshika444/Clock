<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JavaScript Clock</title>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">World Clock</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
            <div class="dropdown">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                Select Country
              </a>
            
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">America/New York</a></li>
                <li><a class="dropdown-item" href="#">China</a></li>
                <li><a class="dropdown-item" href="#">Autralia</a></li>
                <li><a class="dropdown-item" href="#">Japan</a></li>
                <li><a class="dropdown-item" href="#">Brazil</a></li>
                <li><a class="dropdown-item" href="#">Italy</a></li>
                <li><a class="dropdown-item" href="#">Africa</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="container my-4">
        <div class="card" style="width: 36rem;">
            <div class="card-body">
              <h5 class="card-title">CURRENT TIME :<br> <span id="time"></span></h5>
              <h6 class="card-subtitle mb-2 ">
                <script>
                  setInterval(() => {
                      let dt
                      let date
                      let time
                      dt=new Date();
                      date=dt.toLocaleDateString()
                      time= dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds();
                      document.getElementById("time").innerHTML= time + "  " + "on" + "  " + date
              }, 1000);
              </script>
              </h6>
              <p class="card-text">To show the current time of different countries.</p>
            </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
